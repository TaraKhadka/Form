<body>
    <div class="main" style="background-image: url(./photo/Question.jpg);">
        <form id="form">
            <h1>Inquery Form</h1>
            <div class="col-holder">
                <div class="input-holder">
                    <label>Names</label><br>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-holder">
                    <label>Email</label><br>
                    <input type="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="col-holder">
                <div class="input-holder">
                    <label>Contact</label><br>
                    <input type="text" placeholder=" Enter your Contact">
                </div>
                <div class="input-holder">
                    <label>Alternate Contact</label><br>
                    <input type="text" placeholder="Enter your Alternate Contact">
                </div>
            </div>
            <div class="choose">
                <label>Course</label><br>
                <select>
                    <option>Choose Course</option>
                    <option>Software Development and Designing Training</option>
                    <option>Accounting Training</option>
                    <option>WordPress Training</option>
                    <option>Account Training Advance</option>
                    <option>Job Oriented Accounting Training</option>
                </select>
            </div>
            <div class="choose">
                <br>
                <label>Where do You Want To Take Training ?</label><br>
                <select>
                    <option>Choose Yor Location</option>
                    <option>Kathmandu</option>
                    <option>Butwal</option>
                </select>

            </div>
            <br>
            <div class="choose">
                <label>Shift</label><br>
                <select>
                    <Option>Choose Shift</Option>
                    <Option>Morning</Option>
                    <Option>Afternoon</Option>
                    <Option>Evening</Option>
                </select>
            </div><br>
            <div class="choose">
                <label>Academic Qualification</label><br>
                <select>
                    <option>Choose Your Qualification</option>
                    <option>Below SEE</option>
                    <option>SEE</option>
                    <option>+2</option>
                    <option>Deploma</option>
                    <option>Bachelor</option>
                    <option>Master</option>
                </select>
            </div><br>
            <div class="comment">
                <label>Aspect Form Training</label><br>
                <textarea placeholder="type here"></textarea>
            </div>
            <br>
            <div class="comment">
                <lable>Remark</lable><br>
                <textarea placeholder="type here"></textarea>
            </div>

            <div class="botton">
                <input type="submit" value="submit">
            </div>

        </form>

    </div>
